group 'me.lcardito'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    group = 'me.lcardito'
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '16.0'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}
